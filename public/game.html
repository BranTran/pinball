<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Pinball</title>
  <script type="application/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script type="application/javascript" src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script type="application/javascript" src="scripts/phaser.js"></script>
  <script type="application/javascript" src="scripts/pinball.js"></script>
  <script type="application/javascript" src="scripts/clientserver.js"></script>
</head>
<body onload = "Init();">
  <div id="app">
    <h1>Pinball</h1>
    <a href="login.html">Login</a>
    <br/>
    <button type="button" @click="togglePause">Pause</button>
    <div id="pinball_game" style='float:left;'>
    </div>
    <div id="interactive">
      <table>
        <tr>
          <td> Rank </td>
          <td> User </td>
          <td> Score </td>
        </tr>
        <tr v-for="ranker in leader_board">
          <td>{{ranker.rank}}</td>
          <td><span class="text-primary" :onclick="'GetName(\'/names/'+ranker.name+'\');'">{{ranker.name}}</span></td>
          <td>{{ranker.score}}</td>
        </tr>
      </table>
      <div id="chat container">
        <table id="chat">
          <tr v-for="things in chat_messages">
            <td>{{things.sender}}: {{things.msg}}</td>
          </tr>
        </table>
        <input type="text" placeholder="Enter message..." v-model="new_message"/>
        <button type="button" @click="SendMessage">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
